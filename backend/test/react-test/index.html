        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            padding: 2rem;

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-left-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        a {
            color: #ffeb3b;
            text-decoration: none;
        }
    </style>
</head>
