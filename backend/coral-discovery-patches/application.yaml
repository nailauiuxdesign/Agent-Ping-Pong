applications:
  - id: "app"
    name: "Default Application"
    description: "Default application for testing"
    privacyKeys:
      - "priv"

registry:
  interface:
    options:
      - name: "MODEL_API_KEY"
        type: "string"
        description: "API key for the model provider"
      - name: "MODEL_NAME"
        type: "string"
        description: "What model to use (e.g 'gpt-4.1')"
        default: "gpt-4.1"
      - name: "MODEL_PROVIDER"
        type: "string"
        description: "What model provider to use (e.g 'openai', etc)"
        default: "openai"
      - name: "MODEL_MAX_TOKENS"
        type: "string"
        description: "Max tokens to use"
        default: "16000"
      - name: "MODEL_TEMPERATURE"
        type: "string"
        description: "What model temperature to use"
        default: "0.3"
      - name: "TIMEOUT_MS"
        type: "number"
        description: "Connection/tool timeouts in ms"
        default: 60000

    runtime:
      type: "executable"
      command: [ "bash", "-c", "../agents/interface/run_agent.sh ../agents/interface/main.py" ]
      environment:
        - option: "MODEL_API_KEY"
        - option: "MODEL_NAME"
        - option: "MODEL_PROVIDER"
        - option: "MODEL_MAX_TOKENS"
        - option: "MODEL_TEMPERATURE"
        - option: "TIMEOUT_MS"

  github:
    options:
      - name: "MODEL_API_KEY"
        type: "string"
        description: "API key for the model provider"
      - name: "GITHUB_PERSONAL_ACCESS_TOKEN"
        type: "string"
        description: "Github token for the service"
      - name: "MODEL_NAME"
        type: "string"
        description: "What model to use (e.g 'gpt-4.1')"
        default: "gpt-4.1"
      - name: "MODEL_PROVIDER"
        type: "string"
        description: "What model provider to use (e.g 'openai', etc)"
        default: "openai"
      - name: "MODEL_MAX_TOKENS"
        type: "string"
        description: "Max tokens to use"
        default: "16000"
      - name: "MODEL_TEMPERATURE"
        type: "string"
        description: "What model temperature to use"
        default: "0.3"
      - name: "TIMEOUT_MS"
        type: "number"
        description: "Connection/tool timeouts in ms"
        default: 300
    runtime:
      type: "executable"
      command: [ "bash", "-c", "../agents/github/run_agent.sh ../agents/github/main.py" ]
      environment:
        - option: "MODEL_API_KEY"
        - option: "GITHUB_PERSONAL_ACCESS_TOKEN"
        - option: "MODEL_NAME"
        - option: "MODEL_PROVIDER"
        - option: "MODEL_MAX_TOKENS"
        - option: "MODEL_TEMPERATURE"
        - option: "TIMEOUT_MS"

  firecrawl:
    options:
      - name: "MODEL_API_KEY"
        type: "string"
        description: "API key for the model provider"
      - name: "FIRECRAWL_API_KEY"
        type: "string"
        description: "FIRECRAWL API KEY for the service"
      - name: "MODEL_NAME"
        type: "string"
        description: "What model to use (e.g 'gpt-4.1')"
        default: "gpt-4.1"
      - name: "MODEL_PROVIDER"
        type: "string"
        description: "What model provider to use (e.g 'openai', etc)"
        default: "openai"
      - name: "MODEL_MAX_TOKENS"
        type: "string"
        description: "Max tokens to use"
        default: "16000"
      - name: "MODEL_TEMPERATURE"
        type: "string"
        description: "What model temperature to use"
        default: "0.3"
      - name: "TIMEOUT_MS"
        type: "number"
        description: "Connection/tool timeouts in ms"
        default: 300
    runtime:
      type: "executable"
      command: ["bash", "-c", "../agents/firecrawl/run_agent.sh ../agents/firecrawl/main.py"]
      environment:
        - option: "MODEL_API_KEY"
        - option: "FIRECRAWL_API_KEY"
        - option: "MODEL_NAME"
        - option: "MODEL_PROVIDER"
        - option: "MODEL_MAX_TOKENS"
        - option: "MODEL_TEMPERATURE"
        - option: "TIMEOUT_MS"

  orchestrator:
    options:
      - name: "AGENT_NAME"
        type: "string"
        description: "Nombre del agente"
        default: "PingPongAgent"
      - name: "DEEPGRAM_API_KEY"
        type: "string"
        description: "Deepgram API key for transcription"
      - name: "MISTRAL_API_KEY"
        type: "string"
        description: "Mistral API key for translation"
    runtime:
      type: "executable"
      command: [ "python3", "../../agents/orchestrator/agent.py" ]
      environment:
        - option: "AGENT_NAME"
        - option: "DEEPGRAM_API_KEY"
        - option: "MISTRAL_API_KEY"
  
  rss_fetch:
    options:
      - name: "RSS_FEED_URL"
        type: "string"
        description: "URL del feed RSS a obtener"
        default: "https://example.com/rss"
    runtime:
      type: "executable"
      command: [ "python3", "../../agents/rss-fetch-agent/agent.py" ]
      environment:
        - option: "RSS_FEED_URL"
  
  transcription:
    options:
      - name: "AUDIO_FILE_URL"
        type: "string"
        description: "URL del archivo de audio a transcribir"
      - name: "DEEPGRAM_API_KEY"
        type: "string"
        description: "Deepgram API key for transcription"
    runtime:
      type: "executable"
      command: ["python3", "../../agents/transcription-agent/agent.py"]
      environment:
        - option: "AUDIO_FILE_URL"
        - option: "DEEPGRAM_API_KEY"

  rss_monitor:
    options:
      - name: "RSS_FEED_URL"
        type: "string"
        description: "URL del feed RSS a monitorear"
        default: "https://example.com/rss"
    runtime:
      type: "executable"
      command: [ "python3", "../../agents/rss-monitor-agent/agent.py" ]
      environment:
        - option: "RSS_FEED_URL"

  translation-agent:
    options:
      - name: "MISTRAL_API_KEY"
        type: "string"
        description: "Mistral API key for translation"
    runtime:
      type: "executable"
      command: [ "python3", "../../agents/translation-agent/agent.py" ]
      environment:
        - option: "MISTRAL_API_KEY"

  tts-agent:
    options:
      - name: "VOICE_ID"
        type: "string"
        description: "ID de la voz a utilizar para la s√≠ntesis de texto a voz"
        default: "default"
      - name: "TTS_API_KEY"
        type: "string"
        description: "API key para el servicio de TTS"
    runtime:
      type: "executable"
      command: [ "python3", "../../agents/tts-agent/agent.py" ]
      environment:
        - option: "VOICE_ID"
        - option: "TTS_API_KEY"

  feed-monitor-agent:
    options:
      - name: "FEEDS_FILE"
        type: "string"
        description: "Ruta al archivo de feeds"
        default: "feeds.txt"
      - name: "POLL_INTERVAL"
        type: "number"
        description: "Intervalo de monitoreo en segundos"
        default: 120
      - name: "ORCHESTRATOR_URL"
        type: "string"
        description: "URL del orquestador HTTP"
        default: "http://localhost:8000/message"
    runtime:
      type: "executable"
      command: [ "python3", "../../agents/feed-monitor-agent/agent.py" ]
      environment:
        - option: "FEEDS_FILE"
        - option: "POLL_INTERVAL"
        - option: "ORCHESTRATOR_URL"